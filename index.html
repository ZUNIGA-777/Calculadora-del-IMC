<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <form>

            <h3 class="title-peso">Peso : <span class="title-kilogramos">Kilogramos:</span></h3>
            <input type="number" placeholder="Peso" class="input-peso input">

            <h3 class="title-estatura">Estatura : <span class="title-metros">Metros</span></h3> 
            <input type="number" placeholder="Altura" step="0.01" class="input-altura input">

            <button id="btn">Calcular</button>

        </form>
        <div class="foto"></div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
